<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Cyryl Bitangcol</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="admin.css">
</head>

<body class="dark-mode">
    <div id="blob-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Login Screen -->
    <div id="login-screen" class="auth-screen">
        <div class="auth-container glass-card">
            <div class="auth-header">
                <i data-lucide="shield-check" class="auth-icon"></i>
                <h1>Admin Login</h1>
                <p>Enter your credentials to access the admin panel</p>
            </div>
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" placeholder="admin@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="primary-btn w-full">
                    <i data-lucide="log-in"></i>
                    Sign In
                </button>
            </form>
            <div id="auth-error" class="error-message"></div>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="admin-dashboard" style="display: none;">
        <!-- Navigation -->
        <nav class="glass-nav">
            <div class="nav-container">
                <div class="logo">
                    <a href="/" class="logo-text">Admin<span class="accent-text">.Panel</span></a>
                </div>
                <div class="nav-actions">
                    <button id="logout-btn" class="glass-btn icon-btn" title="Logout">
                        <i data-lucide="log-out"></i>
                    </button>
                </div>
            </div>
        </nav>

        <main class="admin-main">
            <div class="container">
                <!-- Header -->
                <div class="admin-header">
                    <div>
                        <h1 class="admin-title">Project Management</h1>
                        <p class="admin-subtitle">Add, edit, and manage your portfolio projects</p>
                    </div>
                    <button id="add-project-btn" class="primary-btn">
                        <i data-lucide="plus"></i>
                        Add New Project
                    </button>
                </div>

                <!-- Projects Table -->
                <div class="projects-table-container glass-card">
                    <div class="table-header">
                        <h2>All Projects</h2>
                        <div class="table-actions">
                            <input type="text" id="search-projects" placeholder="Search projects..."
                                class="search-input">
                        </div>
                    </div>
                    <div class="table-wrapper">
                        <table class="projects-table">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Category</th>
                                    <th>Tech Stack</th>
                                    <th>Link</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="projects-table-body">
                                <!-- Projects will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                    <div id="empty-state" class="empty-state" style="display: none;">
                        <i data-lucide="folder-open"></i>
                        <p>No projects found</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Project Modal -->
    <div id="project-modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-container glass-card animate-in">
            <button class="close-modal glass-btn">
                <i data-lucide="x"></i>
            </button>
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title" class="section-title">Add New Project</h2>
                </div>
                <form id="project-form" class="project-form">
                    <input type="hidden" id="project-id">

                    <div class="form-row">
                        <div class="form-group">
                            <label>Project Title *</label>
                            <input type="text" id="project-title" placeholder="UPCA Dashboard" required>
                        </div>
                        <div class="form-group">
                            <label>Project Link *</label>
                            <input type="url" id="project-link" placeholder="https://example.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Short Description *</label>
                        <input type="text" id="project-short-desc"
                            placeholder="Premium real estate media management portal..." required>
                    </div>

                    <div class="form-group">
                        <label>Full Description *</label>
                        <textarea id="project-description" rows="4" placeholder="Detailed project description..."
                            required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Tech Stack (comma-separated) *</label>
                            <input type="text" id="project-tech" placeholder="React, TypeScript, Supabase" required>
                        </div>
                        <div class="form-group">
                            <label>Image URL *</label>
                            <input type="url" id="project-image" placeholder="https://images.unsplash.com/..." required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Categories (space-separated) *</label>
                        <input type="text" id="project-category" placeholder="backend frontend" required>
                        <small>Options: wordpress, ecommerce, backend, frontend, figma</small>
                    </div>

                    <div class="form-group">
                        <label>Badges (comma-separated) *</label>
                        <input type="text" id="project-badges" placeholder="SaaS, React, Supabase" required>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="secondary-btn cancel-btn">Cancel</button>
                        <button type="submit" class="primary-btn">
                            <i data-lucide="save"></i>
                            Save Project
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
