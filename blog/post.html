<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Blog Post | Cyryl Bitangcol</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../blog.css">
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

<body class="dark-mode">
    <div id="loader" class="loading-overlay">
        <p>Loading article...</p>
    </div>

    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <div id="blob-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Navigation -->
    <nav class="glass-nav">
        <div class="nav-container">
            <div class="logo">
                <a href="/" class="logo-text">Cyryl<span class="accent-text">.Bitangcol</span></a>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/#projects" class="nav-link">Projects</a>
                <a href="/#services" class="nav-link">Services</a>
                <a href="/blog/" class="nav-link active">Blog</a>
                <a href="/about/" class="nav-link">About</a>
                <a href="/#contact" class="nav-link contact-btn">Let's talk</a>
            </div>
            <div class="nav-actions">
                <button id="theme-toggle" class="glass-btn icon-btn" title="Toggle Light/Dark Mode">
                    <i data-lucide="moon" class="dark-icon"></i>
                    <i data-lucide="sun" class="light-icon"></i>
                </button>
                <button class="mobile-menu-btn glass-btn icon-btn md:hidden">
                    <i data-lucide="menu"></i>
                </button>
            </div>
        </div>
    </nav>

    <main id="post-content-area" style="opacity: 0; transition: opacity 0.5s ease;">
        <article class="post-header">
            <div class="container">
                <a href="/blog/" class="back-to-blog"><i data-lucide="arrow-left"></i> Back to Blog</a>
                <div class="post-meta-detailed">
                    <span id="post-date"></span>
                    <span>â€¢</span>
                    <span id="post-category"></span>
                </div>
                <h1 class="post-title-large" id="post-title"></h1>
                <div class="post-hero-image" id="post-hero"></div>

                <div class="post-container-narrow post-body" id="post-body">
                    <!-- Content will be injected here -->
                </div>
            </div>
        </article>
    </main>

    <footer class="glass-footer">
        <div class="container">
            <div class="footer-wrap">
                <p>&copy; 2026 Cyryl Bitangcol. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../main.js"></script>
    <script>
        async function loadPost() {
            const urlPath = window.location.pathname;
            const slug = urlPath.split('/').pop();

            if (!slug || slug === 'post' || slug === 'post.html') {
                window.location.href = '/blog/';
                return;
            }

            try {
                const response = await fetch(`/api/blog?slug=${slug}`);
                if (!response.ok) throw new Error('Post not found');
                const post = await response.json();

                document.title = `${post.title} | Blog | Cyryl Bitangcol`;
                document.getElementById('post-title').textContent = post.title;
                document.getElementById('post-date').textContent = new Date(post.published_at).toLocaleDateString('en-US', {
                    month: 'long', day: 'numeric', year: 'numeric'
                });
                document.getElementById('post-category').textContent = post.category || 'Insights';

                if (post.image_url) {
                    document.getElementById('post-hero').style.backgroundImage = `url('${post.image_url}')`;
                }

                // Handle line breaks in content if it's plain text, or just inject if it's HTML
                const bodyContainer = document.getElementById('post-body');
                bodyContainer.innerHTML = post.content.replace(/\n/g, '<br>');

                // Show content
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('post-content-area').style.opacity = '1';

                if (window.lucide) window.lucide.createIcons();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('post-content-area').innerHTML = `
                    <div class="container" style="padding: 10rem 0; text-align: center;">
                        <h1>Post Not Found</h1>
                        <p>Sorry, the article you are looking for doesn't exist.</p>
                        <a href="/blog/" class="primary-btn" style="margin-top: 2rem; display: inline-block;">Back to Blog</a>
                    </div>
                `;
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('post-content-area').style.opacity = '1';
            }
        }

        document.addEventListener('DOMContentLoaded', loadPost);
    </script>
</body>

</html>
